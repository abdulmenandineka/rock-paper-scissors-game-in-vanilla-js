    <button onclick=
    "
        let randomNumber = Math.random(),
        computerMove = '',
        result = '';

        randomNumber > 0 && randomNumber <= 1/3 ? computerMove = 'rock':
        randomNumber > 1/3 && randomNumber <= 2/3 ? computerMove = 'paper':
        randomNumber > 2/3 && randomNumber < 1 ? computerMove = 'scissors' : '';
        
        computerMove === 'rock' ? result = 'tie' : 
        computerMove === 'paper' ? result = 'you lose':
        computerMove === 'scissors' ? result = 'you win' : '';

        console.log(`you pick rock computer pick ${computerMove}`);
        console.log(`result ${result}`);
